<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        alert(frase);
        pulaLinha();
    }

    function sorteia (n) {
        return Math.round(Math.random() * n);
       
    }

    var numeroPensado = sorteia(100);
    
    var tentativas = 1;

    while(tentativas <= 3) {
            
        var chute = parseInt(prompt("Pensei um número. Qual você acha que é?"));

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;

        } else {
            mostra("Você errou!") ;
        }

        tentativas++;

    }
    mostra("FIM");

</script>
