<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    inicio = 0
    while(inicio <= 100) {
        mostra (inicio);
        inicio = inicio + 2;
    }

    mostra("FIM");


</script>
